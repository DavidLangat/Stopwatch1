<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css"
  </head>

  <body>
    <div id="app"></div>
    <div id="Stopwatch">
      00:00:00
    </div>
    <div class="buttons">
      <ul>
        <li><button onclick="start()">Start</button></li>
        <br />
        <li><button onclick="stop()">Stop</button></li>
        <br />
        <li><button onclick="reset()">Reset</button></li>
      </ul>
    </div>

    <script>
      const timer = document.getElementById("Stopwatch"); //we gave a const value to timer so that it can be used in the conditional statment.

      var hr = 0; // line 27 to 30 to declare a variable yeah
      var ms = 0;
      var s = 0;
      var stime = true; // this boolean will be used to start or stop the stopwatch 
      function start() {
        // when the var stime is true it means that the stopwatch is not running thats why we have to change its boolean value to false . when you run the web the default value of stimer is true and the timer at that point is no running until the start button is pressed 
        if (stime == true) {
          //this line is just the same to what i have just explained in line 31
          stime = false;
          tcycle(); // tcycle is for calling the function yes lets go to the function tcycle i explain
        }
      }
      function stop() {
        //meaning this is the same expalantion though we have used true so that it can stop
        if (stime == false) {
          stime = true;
        }
      }
      function reset() {
        timer.innerHTML = "00:00:00";
        stime = true;
        s = 0;
        ms = 0;
        hr = 0;
      }

      function tcycle() {
        if (stime == false) {
          // this condition will be executed when the time is running because the start is false
          s = parseInt(s); //ParseInt converts string to int so that we can us it in checking the condition and arithmetic calculation of time
          ms = parseInt(ms);
          hr = parseInt(hr);

          s = s + 1; // initially s was "0" eachtime tcycle runs it add "1" to s i'll show you the code that makes tcycle  to run like a loop in a short while
          if (s == 60) {
            // this 1st condition is just to change s to min . it checks is s is equal to 60 then adds 1 to ms and resets s to "0"
            ms = ms + 1;
            s = 0;
          }
          
          if (ms == 60) {
            // same case to this one it almost work as the s conditon but this on now changes ms to hrs 
            hr = hr + 1;
            ms = 0;
            s = 0;
          }
          if (s < 10 || s == 0) {
            // the display of a stopwatch should be 00:00:00
            s = "0" + s; // now this if statment makes sure the swatch display is correct. it checks if s is less than 10 or equals to 0 thats between 0-9 is so it prints a string "0" and the s value that is "0" + s this means it will display  0"the s value"
          }
          if (ms < 10 || ms == 0) {
            
            ms = "0" + ms;
          }
          if (hr < 10 || hr == 0) {
            // this is but the same. it only difference is that it affects the hr display .
            hr = "0" + hr;
          }
          timer.innerHTML = hr + ":" + ms + ":" + s; //this is the output now. this will affect and change the value of const timer
          setTimeout("tcycle()", 1000); // this acts like a loop now  setTimeout calls now the tcycle its value 1000 is always in millisecond it give it an interval of 1000 milisecond which is equivalent to 1 second 
        } 
      }
    </script>
  </body>
</html>
